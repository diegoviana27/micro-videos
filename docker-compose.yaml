version: '3'

services:

    app:
        build: .
        container_name: micro-videos-app
        entrypoint: dockerize -template ./.docker/app/.env:.env -template ./.docker/app/.env.testing:.env.testing  -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
        environment:
          - _DB_DATABASE=micro_videos
          - _DB_USERNAME=root
          - _DB_PASSWORD=root
          - _DB_HOST=db
          - _TEST_DB_DATABASE=micro_videos_test
        volumes:
          - .:/var/www
        networks:
          - app-network
        depends_on:
          - db
          - redis

    nginx:
        build: .docker/nginx
        container_name: micro-videos-nginx
        restart: always
        tty: true
        ports:
          - "8000:80"
        volumes:
          - .:/var/www
        networks:
          - app-network
        depends_on:
          - app

    redis:
        image: redis:alpine
        container_name: micro-videos-redis
        expose:
          - 6379
        networks:
          - app-network

    db :
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: micro-videos-db
        restart: always
        tty: true
        ports:
          - "3306:3306"
        environment:
          - MYSQL_DATABASE=micro_videos
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_USER=root
        networks:
          - app-network
        volumes:
          - ./.docker/dbdata:/var/lib/mysql
          - ./.docker/mysql:/docker-entrypoint-initdb.d
networks:
  app-network:
    driver: bridge

